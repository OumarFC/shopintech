<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commande réussie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5 text-center">
        <h1>🎉 Merci pour votre commande !</h1>
        <p>Nous avons bien reçu votre commande de <strong>{{ commande.total }} €</strong>.</p>
        <p>Un email de confirmation a été envoyé à <strong>{{ commande.email_client }}</strong>.</p>
        <a href="{% url 'index' %}" class="btn btn-primary">Retour à la boutique</a>
    </div>
</body>
</html>
