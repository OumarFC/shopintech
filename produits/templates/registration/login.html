{% block title %}Connexion - Shopintech{% endblock %}

        <form method="POST">
            {% csrf_token %}

                <input type="password" name="password" class="form-control" placeholder="Entrez votre mot de passe" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2 fs-5">Se connecter</button>
        </form>
